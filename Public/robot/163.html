<script>
    $(function(){
        var projectAni ={
            init:function(){
                projectAni.ani();
            },
            //同一个元素的动画
            ani:function(){ 
                var flower = $('.flower');
                var Item01 = new TimelineMax({repeat:0,repeat:-1});               
                TweenMax.fromTo(flower,2,{x:0,y:-123,opacity:0},{x:0,y:0,ease:Bounce.easeOut,opacity:1});

                Item01.to(flower,2,{rotation:10,transformOrigin:"left bottom"})
                      .to(flower,2,{rotation:0,transformOrigin:"left bottom"});
                 
                var light = $('.light');
                    TweenMax.to(light,1,{repeat:-1,repeatDelay:2,ease:Linear.easeInOut,transformOrigin:"center center",scaleX:2,opacity:0});

                var qiqiu = $('.qiqiu');
                var flower01 = $('.flower01');
                var flower02 = $('.flower02');
                var Item = new TimelineMax({repeat:-1,delay:6});
              
                Item.to(qiqiu,4,{x:10,y:-20,ease:Linear.easeNone})
                    .to(qiqiu,4,{x:10,y:0,ease:Linear.easeNone})
                    .to(qiqiu,4,{x:0,y:-20,ease:Linear.easeNone})
                    .to(qiqiu,4,{x:0,y:0,ease:Linear.easeNone});

                var flower01_Item = new TimelineMax({repeat:-1,repeatDelay:2});
                    flower01_Item.to(flower01,2,{scale:1.1,transformOrigin:"100% 50%",autoAlpha:1,ease:Linear.easeNone})
                                 .to(flower01,2,{scale:1.2,transformOrigin:"100% 50%",autoAlpha:1,ease:Linear.easeNone})
                                 .to(flower01,1,{scale:1.25,transformOrigin:"100% 50%",autoAlpha:0,ease:Linear.easeNone});

                var flower02_Item = new TimelineMax({repeat:-1,repeatDelay:2});
                    flower02_Item.to(flower02,2,{scale:1.1,transformOrigin:"0 50%",autoAlpha:1,ease:Linear.easeNone})
                                 .to(flower02,2,{scale:1.2,transformOrigin:"0 50%",autoAlpha:1,ease:Linear.easeNone})
                                 .to(flower02,1,{scale:1.25,transformOrigin:"0 50%",autoAlpha:0,ease:Linear.easeNone});
            }

        }
        //依赖于插件执行的动画
        $.Loader.advScript({
                name: 'ani-TweenMax-js',
                url: 'http://h.vipstatic.com/upload/actpics/act/common/src_v5/minified/TweenMax.min.js'
            }, {
                name: 'ani-IE-js',
                url: 'http://h.vipstatic.com/upload/actpics/act/common/tools_IE.js'
            }, {
                name: 'ani520',
                def: function() {
                    if(!IE.iel9){
                       projectAni.init();
                    } 
                    if(IE.ie6){
                        $('.flower01').hide();
                        $('.flower02').hide();
                        $('.flower').hide();
                        $('.qiqiu').hide();
                        $('.shoe').hide();
                        $('.light').hide();
                    } else{
                      $('.flower').css('opacity','1');
                      $('.flower01').css('opacity','1');
                      $('.flower02').css('opacity','1');
                    }
                },
                requires: ['ani-TweenMax-js', 'ani-IE-js']
        });
    })
</script>

<!--大促数据生成脚本模块 ajax 改版-->
<script>

if (!VIPSHOP.Detect.isIE6) {
    var actNavCreatMod = {
        w_H: $(window).height(),
        //顶部导航
        //topNav : '',
        //侧边导航
        sideNav: [],
        //底部导航
        bottomNav: '',

        actConfig: [{
            //top, side, bottom
            type: '',
            navTarget: '',
            navWrap: '',
            navTmp: ''
        }],
        init: function(actConfig, floorsCode) {
            var _this = this,
                activeNavData = [],
                now_time = new Date().valueOf(),
                navHtml = '',
                //$banner = $("#J-main-floor-topnav");
                $banner = $("#J-sp-banner");
            // var scrollDebounce = VIPSHOP.Debounce(that.barScroll,200);
            $(window).on('scroll.navShow', VIPSHOP.Debounce(function() {
                var sTop = $(this).scrollTop(),
                    minTop = $banner.offset().top + $banner.height();
                //if( sTop > minTop ){
                if (floorsCode) {
                    for (var i = floorsCode.length - 1; i > 0; i--) {
                        if (floorsCode[i] == "" || floorsCode[i] == "undefine") {
                            floorsCode.splice(i, 1);
                        };
                    }
                    for (i in floorsCode) {

                        activeNavData.push({
                            floor_id: floorsCode[i],
                            floor_text: actPageConfig.comNav[floorsCode[i]],
                            floor_index: parseInt(i) + 1,
                            user_type: activeUserTyper,
                            date: activedatepoint,
                            now_time: now_time,
                            acttagid: acttagid
                        })

                    }

                }
                for (var i = 0; i < actConfig.length; i++) {

                    if (actConfig[i].navTmp && actConfig[i].navWrap) {
                        navHtml = $.Template({
                            templateElement: actConfig[i].navTmp,
                            replace: null
                        }).process({
                            floors: activeNavData
                        });
                        actConfig[i].navWrap.append(navHtml);
                    };


                    switch (actConfig[i].type) {
                        //case 'top':
                        //_this.topNav = actConfig[i].navTarget;
                        //break;

                        case 'side':
                            _this.sideNav.push(actConfig[i].navTarget);
                            break;

                        case 'bottom':
                            _this.bottomNav = actConfig[i].navTarget;
                            break;
                    }
                }
                $(window).off('.navShow');
                $('#J-sp-left-n-cat').html(cathtmlleft);
                $('#J-right-nav-wrap').html(cathtmlright);
                $('#J-sp-bottom-n-cat').html(cathtmlbottom);
                _this.bindNavEvent();
                //}

            }, 200, true)).trigger('scroll');
        },
        bindNavEvent: function() {
            var _this = this;
            if (!VIPSHOP.isIE6) {
                //Debounce ( func  wait  [immediate] )
                //返回一个包装后的函数，可以在距上一次执行后wait毫秒后再执行一次, 对于一些频繁行为操作，但不需要立即执行函数有帮助，例如在滚动页面 停止时wait毫秒后再执行函数。
                $(window).on('scroll', VIPSHOP.Debounce(function() {
                    var plusTop = $('#vip-common-header').height();
                    var sTop = $(this).scrollTop();
                    var firstTop = $("#J-sp-banner").height() + $("#J-sp-banner").offset().top;
                    var minTop = $("#J-sp-ftuijian-wrap").height() + $("#J-sp-ftuijian-wrap").offset().top + 60;
                    var maxTop = $("#J-sp-mod-foot-bar").offset().top - $("#J-sp-mod-foot-bar").height();
                    //增加当前楼层的导航动画样式   20151028
                    $('#J-top-nav-wrap li').each(function(index) {
                        var spfloid = $(this).data('floorid'),
                            $flIds = $('#J-sp-f' + spfloid + '-wrap'),
                            flIdcode = $(this).data('floor'),
                            nextIds = $(this).next('li').find('a').attr('href'),
                            preTop = $flIds.offset().top,
                            nextop = preTop + $flIds.height();

                        if (sTop >= preTop && sTop < nextop) {
                            $(this).addClass('sp-nav-ahover')
                        } else {
                            $(this).removeClass('sp-nav-ahover')
                        }
                    });
                    if (sTop > firstTop && sTop < maxTop) {
                        $.each(_this.sideNav, function(index, item) {
                            if ($(window).height() < 670) {
                                $('#J-sp-left-nav').css({
                                    top: 0
                                })
                                $('#J-sp-right-nav').css({
                                    top: 0
                                })
                            }
                            if ($('body').width() >
                                1280) {
                                //item.show();
                                item.addClass('fixed-' + index + '-top');
                            }
                        });

                    } else {
                        $.each(_this.sideNav, function(index, item) {
                            item.removeClass('fixed-' + index + '-top');
                        });

                    }

                    if (sTop > 168) {
                        $('#J-sp-left-nav').addClass('fixed-0-top');
                    }
                }, 200));
                // 分辨绿小于1280时候执行
                $(window).on('resize', VIPSHOP.Debounce(function() {
                    if ($('body').width() <= 1280) {
                        $('body').addClass('lessthan1280');
                    } else {
                        $('body').removeClass('lessthan1280');
                    }
                }, 200)).trigger('resize');;
            }
            $('#J-bottom-nav-category').mouseenter(function() {
                $('#J-sp-bottom-n-cat').removeClass('hidden');
            })
            $('#J-bottom-nav-category').mouseleave(function() {
                $('#J-sp-bottom-n-cat').addClass('hidden');
            })
            $('#J-bottom-nav-country').mouseenter(function() {
                $('#J-sp-bottom-country').removeClass('hidden');
            })
            $('#J-bottom-nav-country').mouseleave(function() {
                $('#J-sp-bottom-country').addClass('hidden');
            })
        }
    };
}

var actLazyData = {
        //大促数据
        actData : null,
        //展示模式 1：首页全品购（分会场），2：首页半品购；
        type : 1,
        //数据接口
        api : 'http://www.vip.com'+ window.ajaxUrl + '&' + window.paramsPreview,
        //默认配置
        domOption : {
            //String：异步数据插入的总容器，包裹所有楼层的容器
            actWarp : '#J-sp-wraper-inner-sp',
            //JQdom：数据楼层的容器模板
            actFloorWarp : $('#J-sp-floor-tpl'),
            //String：楼层容器的id前缀
            actFloorWarpIdFont : '#J-sp-list-f',
            //String：html楼层容器的id前缀
            actHtmlFloorWarpIdFont : '#J-sp-f',
            //String：档期模板
            actBrandTpl : "#J-sp-list-item-tmp",
            //Number:档期高度
            brandHeight : 350,
            //Number:一行显示多少个档期
            brandNum : 4,
            //首次加载的档期个数,0为不使用该种加载方式，如果存在最好是4的倍数
            brandFirstNum : 0
        },
        init : function(){
            var _this = this;
            //标记大促页面，半品购首页不会马上执行lazydom
            window.actLDconfig = [];
            //var floorsCode = [];
            //生成首屏滚动加载配置
            for(var key in window.floorBrandData){
                actLDconfig.push(
                    {
                        node : _this.domOption.actFloorWarpIdFont + window.floorBrandData[key]['ext']['floor_code'],
                        template : _this.domOption.actBrandTpl,
                        height : _this.domOption.brandHeight,
                        numsPerRow : 4,
                        data : _this.fixData(window.floorBrandData[key]['mixedData']),
                        renderCb : function(node, fragment){
                            $.Listeners.pub('actUpdateUi').success();
                        }
                    }
                );
            };

            _this.getActData();
            //VIPSHOP.log(floorsCode);
        },
        //获取数据
        getActData : function(){
            var _this = this;
            $.ajax({
                url : _this.api,
                data : {},
                jsonp: 'callback',
                jsonpCallback : 'actLazyData',
                dataType : 'jsonp',
                cache : true,
                timeout : 2000,
                success : function (data) {
                    if (data && data.code == 200) {
                        _this.actData = data.vipDayData;
                        //_this.floorsNavdeFint();
                        _this.activeLazyDom();
                        //加载余下的档期楼层
                        //_this.leftBrandsload();

                        //记录数据，数据本地缓存
                        $.Storage.set('actLazyData520', data.vipDayData);
                    };
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    //VIPSHOP.log('data error');
                    var actData = $.Storage.get('actLazyData520');
                    if (actData) {
                        _this.actData = actData;
                        _this.activeLazyDom();
                        //加载余下的档期楼层
                        //_this.leftBrandsload();
                    };
                }
            });
        },
        //数据处理
        fixData : function(fData){
            //遍历档期数据
            var _this = this,
                result = [];
            for(f = 0; f < fData.length; f++) {
                var goods = fData[f],
                    items = {};

                items['index'] = f;
                items['id'] = goods['id'];
                items['name'] = goods['name'];
                items['brand_store_sn'] = goods['brand_store_sn'];
                items['new_brand_image'] = goods['new_brand_image'];
                items['bicon'] = goods['bicon'];
                items['discount'] = goods['discount'];
                items['story_logo'] = goods['story_logo'];
                items['slogan'] = goods['slogan'];
                items['link'] = '###';
                items['islink'] = 'http://list.vip.com/' + goods['id'] + '.html' + '?' + goods['ff'];
                items['target'] = '_self';
                items['pms_ico_cls'] = 'hidden';
                items['is_warmup'] = goods['is_warmup'];
                items['AUTOSORT'] = !!goods['AUTOSORT'] ? goods['AUTOSORT'] : '0';
                items['vendor_sale_message'] = goods['vendor_sale_message'];
                items['sp_list_itemcls'] = "";
                items['exposure'] = goods['ff'];

                if (goods['vendor_sale_message'] != '') {
                    items['pms_show_cls'] = '';
                    items['fav_show_cls'] = 'hidden';
                } else {
                    items['pms_show_cls'] = 'hidden';
                    items['fav_show_cls'] = '';
                }
                items['b_onsalse'] = [];
                items['b_warmup'] = [];
                items['b_onload'] = [];
                items['itempms'] = {
                    'id' : items['id'],
                    'pms_show_cls' : items['vendor_sale_message'] != '' ? 'sp-item-pms-show' : 'sp-item-pms-hidden',
                    "link" : items['islink'],
                    "target" : "_blank",
                    "vendor_sale_message" : goods['vendor_sale_message']
                    };
                if (goods['state'] == 1){

                    items['sp_list_itemcls']= "sp-list-item-open";

                    items['b_onsalse'] =
                        [{
                            'id' : goods['id'],
                            'pms_show_cls' : goods['vendor_sale_message'] != '' ? 'sp-item-pms-show' : 'sp-item-pms-hidden',
                            "vendor_sale_message" : goods['vendor_sale_message'],
                            "link" : items['islink'],
                            "target" : "_blank"
                        }];

                    items['b_status'] = '';

                } else if (goods['state'] != 1) {

                    items['sp_list_itemcls'] = "sp-list-item-warmup";


                    if (goods['state'] == 3) {

                        items['b_warmup'] = [{
                            'id' : goods['id'],
                            'state': 3
                        }];

                        items['b_status'] = 'sp-item-cover-collect';

                    } else {

                        items['b_onload'] = [{
                            'id' : goods['id'],
                            'state': '',
                            'brand_store_sn' : goods['brand_store_sn']

                        }];

                        items['b_status'] = 'sp-item-cover-onroad';

                    }
                }

                items['icon_cls'] = '';
                if (!goods['bicon']) {
                    items['icon_cls'] = 'hidden';
                }

                if (goods['state'] == 3 || goods['state'] == 1) {
                    items['link'] = items['islink'];
                    items['target'] = '_blank';
                    items['pms_ico_cls'] = '';
                }

                items['share'] = [];
                items['unSale'] = '';
                items['itemstatus'] = [];
                items['state'] = goods['state'];
                items['warmUpStyle'] = '';

                //不是开售才有分享
                if (goods['state'] != 1) {
                    items['warmUpStyle'] = 'sp-list-item-warmup';

                    //items['itempms']['flag'] = '1';

                    if(activeUserTyper == "c3"  ){
                        startTime = goods['c3_show_from'];
                    }else{
                        startTime = goods['display_starttime'];
                    }

                    items['itemstatus'] = {
                        'brand_store_sn' : goods['brand_store_sn']
                    }
                    if (goods['state'] != 3) {
                        items['share'] = [
                            {
                                'b_status' : 'sp-item-cover-onroad',
                                'name' : goods['name'],
                                'link' : "###",
                                "exposure" : goods['ff'],
                                'target': "_self",
                                'discount_s' : goods['discount_s'],
                                'new_brand_image' : goods['new_brand_image'],
                                'id' : goods['id'],

                    })
                }else{

                    });
